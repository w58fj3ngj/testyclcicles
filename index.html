<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vyder Interface</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    html, body {
      height: 100%; overflow: hidden;
    }
    body {
      display: flex;
      background-color: #1f2937;
      color: #e5e7eb;
    }
    .sidebar {
      width: 250px;
      background: linear-gradient(to bottom, #121721, #0e131b);
      color: white;
      display: flex;
      flex-direction: column;
      position: relative;
	  border-right: 1px solid #0c0f16;
    }
    .sidebar-header {
      padding: 12px 0;
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(14, 19, 27, 0.8);
    }
    .sidebar h2 {
      font-size: 1.6rem;
      font-weight: 600;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 3px rgba(59, 130, 246, 0.3));
    }
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #334155 transparent;
    }
    .sidebar-content::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar-content::-webkit-scrollbar-thumb {
      background-color: #334155;
      border-radius: 10px;
    }
    .sidebar a {
      padding: 9px 20px;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.15s ease;
      position: relative;
      user-select: none;
    }
	
    .sidebar a.active {
      background-color: #0c0f16;
    }
    .sidebar a .text {
      transition: transform 0.2s ease;
    }
    .sidebar a:hover .text {
      transform: translateX(6px);
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      padding: 10px 20px;
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #9ca3af;
      user-select: none;
    }
    .content {
      flex: 1;
      background: linear-gradient(to bottom, #10141d, #0a0f17);
      position: relative;
      overflow: hidden;
    }
    .iframe-container {
      display: none;
      width: 100%;
      height: 100%;
      flex-direction: column;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }
    .iframe-container.active {
      display: flex;
    }
    .iframe-header {
      height: 34px;
      background: rgba(31, 41, 55, 0.85);
      color: #e5e7eb;
      padding: 0 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      backdrop-filter: blur(6px);
      user-select: none;
    }
    .iframe-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .iframe-controls i {
      cursor: pointer;
      transition: color 0.2s ease;
      font-size: 20px;
      user-select: none;
    }
    .iframe-controls i:hover {
      color: #60a5fa;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      flex: 1;
    }
    .material-icons {
      font-size: 20px;
    }
    .indicator {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0;
      animation: fadeInDot 0.3s forwards;
    }
    .indicator.green {
      background-color: #22c55e;
    }
    .indicator.orange {
      background-color: #f97316;
    }
    .indicator.loading {
      width: 10px;
      height: 10px;
      border: 2px solid #60a5fa;
      border-top: 2px solid transparent;
      animation: spin 0.6s linear infinite, fadeInDot 0.3s forwards;
      opacity: 0;
    }
    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes fadeInDot {
      to { opacity: 1; }
    }
    .pause-overlay {
      position: absolute;
      top: 34px;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
      z-index: 10;
      pointer-events: all;
    }
    .pause-overlay.hidden {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Vyder</h2>
    </div>
    <div class="sidebar-content">
      <div class="section">
        <div class="section-title">Basics</div>
        <a href="#" data-id="home" data-title="Home" data-url="https://example.com"><span class="material-icons">home</span><span class="text">Home</span></a>
        <a href="#" data-id="notes" data-title="Notes" data-url="https://example.com"><span class="material-icons">text_snippet</span><span class="text">Notes</span></a>
      </div>
      <div class="section">
        <div class="section-title">Utilities</div>
        <a href="#" data-id="calc" data-title="Calculator" data-url="https://example.com"><span class="material-icons">calculate</span><span class="text">Calculator</span></a>
        <a href="#" data-id="calendar" data-title="Calendar" data-url="https://example.com"><span class="material-icons">event</span><span class="text">Calendar</span></a>
        <a href="#" data-id="weather" data-title="Weather" data-url="https://example.com"><span class="material-icons">cloud</span><span class="text">Weather</span></a>
        <a href="#" data-id="timer" data-title="Timer" data-url="https://example.com"><span class="material-icons">alarm</span><span class="text">Timer</span></a>
      </div>
      <div class="section">
        <div class="section-title">Entertainment</div>
        <a href="#" data-id="games" data-title="Games" data-url="games.html"><span class="material-icons">games</span><span class="text">Games</span></a>
        <a href="#" data-id="videos" data-title="Videos" data-url="videos.html"><span class="material-icons">video_library</span><span class="text">Videos</span></a>
      </div>
      <div class="section">
        <div class="section-title">Developer</div>
        <a href="#" data-id="editor" data-title="Code Editor" data-url="https://example.com"><span class="material-icons">code</span><span class="text">Code Editor</span></a>
        <a href="#" data-id="themes" data-title="Theme Switcher" data-url="https://example.com"><span class="material-icons">palette</span><span class="text">Theme Switcher</span></a>
        <a href="#" data-id="settings" data-title="Settings" data-url="https://example.com"><span class="material-icons">settings</span><span class="text">Settings</span></a>
      </div>
    </div>
  </div>
  <div class="content" id="contentArea"></div>
  <script>
    const links = document.querySelectorAll('.sidebar a');
    const contentArea = document.getElementById('contentArea');
    let activeTabId = null;
    let pausedTabs = new Set();
    let isPaused = false;

    function clearActive() {
      links.forEach(l => l.classList.remove('active'));
    }
    function addIndicator(link, type) {
      removeIndicator(link);
      const indicator = document.createElement('span');
      indicator.className = 'indicator ' + type;
      link.appendChild(indicator);
    }
    function removeIndicator(link) {
      const old = link.querySelector('.indicator');
      if (old) old.remove();
    }
    function updateIndicatorColor(id) {
      const btn = [...links].find(a => a.dataset.id === id);
      if (!btn) return;
      removeIndicator(btn);
      if (pausedTabs.has(id)) addIndicator(btn, 'orange');
      else addIndicator(btn, 'green');
    }
    function closeApp(id) {
      const container = document.getElementById(id);
      if (container) container.remove();
      pausedTabs.delete(id);
      const btn = [...links].find(a => a.dataset.id === id);
      if (btn) {
        btn.classList.remove('active');
        removeIndicator(btn);
      }
      if (activeTabId === id) {
        activeTabId = null;
        isPaused = false;
        updatePauseButton();
      }
    }
    function fullscreen(id) {
      const iframe = document.querySelector(`#${id} iframe`);
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    }
    function createPauseOverlay(container) {
      let overlay = container.querySelector('.pause-overlay');
      if (!overlay) {
        overlay = document.createElement('div');
        overlay.className = 'pause-overlay hidden';
        container.appendChild(overlay);
      }
      return overlay;
    }
    function updatePauseButton() {
      const pauseBtn = document.getElementById('iframePauseToggle');
      if (!pauseBtn) return;
      pauseBtn.textContent = isPaused ? 'play_arrow' : 'pause';
      pauseBtn.title = isPaused ? 'Resume iframe' : 'Pause iframe';
    }
    function updatePauseOverlay() {
      document.querySelectorAll('.iframe-container').forEach(container => {
        const overlay = container.querySelector('.pause-overlay');
        if (!overlay) return;
        if (container.id === activeTabId && isPaused) {
          overlay.classList.remove('hidden');
          pausedTabs.add(activeTabId);
          updateIndicatorColor(activeTabId);
        } else if (pausedTabs.has(container.id)) {
          updateIndicatorColor(container.id);
          overlay.classList.add('hidden');
        } else {
          overlay.classList.add('hidden');
          if (!pausedTabs.has(container.id)) {
            const btn = [...links].find(a => a.dataset.id === container.id);
            if (btn) {
              removeIndicator(btn);
              addIndicator(btn, 'green');
            }
          }
        }
      });
    }

    function togglePause() {
      if (!activeTabId) return;
      isPaused = !isPaused;
      if (isPaused) pausedTabs.add(activeTabId);
      else pausedTabs.delete(activeTabId);
      updatePauseButton();
      updatePauseOverlay();
    }

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const id = link.dataset.id;
        const title = link.dataset.title;
        const url = link.dataset.url;

        clearActive();
        link.classList.add('active');

        document.querySelectorAll('.iframe-container').forEach(c => c.classList.remove('active'));
        let existing = document.getElementById(id);
        if (existing) {
          existing.classList.add('active');
          activeTabId = id;
          isPaused = pausedTabs.has(id);
          updatePauseButton();
          updatePauseOverlay();
          return;
        }

        addIndicator(link, 'loading');

        const container = document.createElement('div');
        container.className = 'iframe-container active';
        container.id = id;

        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.style.display = 'none';

        const header = document.createElement('div');
        header.className = 'iframe-header';
        header.innerHTML = `
          ${title}
          <div class="iframe-controls">
            <i class="material-icons" id="iframePauseToggle" title="Pause iframe" style="cursor:pointer;">pause</i>
            <i class="material-icons" title="Fullscreen" style="cursor:pointer;">fullscreen</i>
            <i class="material-icons" title="Close" style="cursor:pointer;">close</i>
          </div>
        `;

        container.appendChild(header);
        container.appendChild(iframe);
        createPauseOverlay(container);
        contentArea.appendChild(container);

        const pauseBtn = header.querySelector('#iframePauseToggle');
        const fullscreenBtn = header.querySelector('.material-icons[title="Fullscreen"]');
        const closeBtn = header.querySelector('.material-icons[title="Close"]');

        pauseBtn.onclick = e => {
          e.stopPropagation();
          togglePause();
        };
        fullscreenBtn.onclick = e => {
          e.stopPropagation();
          fullscreen(id);
        };
        closeBtn.onclick = e => {
          e.stopPropagation();
          closeApp(id);
        };

        iframe.onload = () => {
          setTimeout(() => {
            iframe.style.display = 'block';
            removeIndicator(link);
            addIndicator(link, 'green');
            activeTabId = id;
            isPaused = false;
            pausedTabs.delete(id);
            updatePauseButton();
            updatePauseOverlay();
          }, 500);
        };
      });
    });
  </script>
  
</body>
</html>
